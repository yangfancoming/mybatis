
#参数中jdbc:derby是Derby数据库的驱动协议；
#firstdb是数据库名称，由于没有指定路径，数据库将会被创建在当前你命令行下所在的目录下；
#create=true表示如果数据库不存在，则创建该数据库；";"是ij命令的终止符。
#当数据库创建成功时，Derby会在当前你命令行下所在的目录下创建一个与数据库命一致（这里是mydb）的目录，其中存放了数据库的文件
driver=org.apache.derby.jdbc.EmbeddedDriver
url=jdbc:derby:ibderby;create=true
#url=jdbc:derby:E:/DB/derby/mybatis;create=true
username=
password=
